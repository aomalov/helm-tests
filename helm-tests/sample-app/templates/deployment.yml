apiVersion: apps/v1
kind: Deployment
metadata:
  name: phoenix-template
  labels:
    app: phoenix-template
  annotations:
    configmap.reloader.stakater.com/reload: "phoenix-configmap"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: phoenix-template
  template:
    metadata:
      labels:
        app: phoenix-template
    spec:
      volumes:
        - name: config-volume
          persistentVolumeClaim:
            claimName: phoenix-pvc
        - name: rules-volume
          configMap:
            name: phoenix-configmap
{{- if hasKey .Values.config "file_pattern" }}
            items:
{{- range $path, $_ :=  .Files.Glob  .Values.config.file_pattern }}
              - key:  {{ base $path | quote}}
                path: {{ base $path | quote}}
{{- end }}
{{- end }}
      containers:
      - name: phoenix-template
        image:  dv/phoenix-template:0.1
        readinessProbe:
          httpGet:
            path: /readiness
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 3
        volumeMounts:
          - mountPath: /config/data
            name: config-volume
          - mountPath: /config/rules
            name: rules-volume
        env:
          - name: RULES_FOLDER
            valueFrom:
              configMapKeyRef:
                key: rules_folder
                name: phoenix-configmap